<ul class="links-menu">
    <li><a href="{% url 'products:products' 0 1 %}"
               {% if request.resolver_match.kwargs.pk == 0 %} class="active"{% endif %}>
        Все</a>
    </li>
    {% for link in links_menu %}
        <li><a href="{% url 'products:products' link.pk 1 %}"
               {% if request.resolver_match.kwargs.pk == link.pk %} class="active"{% endif %}>{{ link.name }}</a></li>
    {% endfor %}
</ul>
