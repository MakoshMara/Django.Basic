{% for loc in contacts %}
    <div class="location-1">
        <i class="fa fa-map-marker fa-5x"></i>
        <h4>{{ loc.location }}</h4>
        <div class="contacts">
            <h5>Телефон</h5>
            <p>{{ loc.phone }}</p>
        </div>
        <div class="contacts">
            <h5>Email</h5>
            <p>info@geekshop.ru</p>
        </div>
        <div class="contacts">
            <h5>Адрес</h5>
            <p>{{ loc.addr }}</p>
        </div>
    </div>
{% endfor %}
