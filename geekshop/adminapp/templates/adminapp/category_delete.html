{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="user_delete">
    Уверены, что хотите удалить категорию "{{ category_to_delete.name }}"?
    <form action="{% url 'admin:category_delete' category_to_delete.pk %}"
          method="post">
      {% csrf_token %}
        {% if category_to_delete.is_active %}
            <input class="btn btn-danger" type="submit" value="Удалить">
        {% else %}
            <input class="btn btn-primary" type="submit" value="Востановить">
        {% endif %}
    </form>
    <button class="btn btn-success">
      <a href="{% url 'admin:category_read' %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
